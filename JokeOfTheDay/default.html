<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>JokeOfTheDay</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-light.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <!-- JokeOfTheDay references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/default.js"></script>
</head>
<body>
    <div id="jokeBox">
        <h1 data-win-res="{textContent: 'appTitle'}">App Title</h1>
        <h2 id="date"></h2>

        <p id="theJoke" data-win-res="{textContent: '/jokes/joke0'}"></p>

        <button id="share" data-win-res="{textContent: 'share'}"></button>
    </div>

</html>
